<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

<section class="text-center">

    <div class="p-5 bg-image" style="
          background-color: #24565C;
          height: 200px;
          "></div>

  
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5" style="color: #24565C;">Sign up now</h2>
            <form >
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form3Example1" name="t1" class="form-control" />
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form3Example3" name="e1" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4" name="t2" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-block mb-4" style="background-color: #CCD6D4;" onclick="showAlert()">
                <b><a href="home2.html" style="text-decoration:none; color:#24565C;" >Sign up</a></b>

              </button>
             <p><a href="login.html">Already a member? Login now</a></p>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function showAlert() {
      alert ("Signed Up Successfully");
    }
    
    </script>
</body>
</html>
